<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>search movies</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
    <script src="./js/list.js"></script>
  </head>
  <body>
    <header>
      <h1>
        <a href=""><img src="./img/logo2.png" alt="로고" /></a>
      </h1>
      <div class="search_wrap">
        <div class="search_group">
          <input
            type="search"
            id="search_box"
            placeholder="영화 제목 검색"
            autofocus
          />
          <button class="search_btn">검색</button>
        </div>
      </div>
    </header>
    <div class="main_wrap hide">
      <img
        src="https://search.pstatic.net/common?quality=75&direct=true&src=https%3A%2F%2Fmovie-phinf.pstatic.net%2F20190410_12%2F15548612393499AJR0_JPEG%2Fmovie_image.jpg"
      />
      <h2>기생충</h2>
      <p>
        직업도 없이 허름한 반지하에 사는 기택 가족에게 돈을 벌 기회가
        찾아온다.<br />
        친구의 소개로 부잣집 딸 다혜의 과외 선생님을 맡게 된 기택의 아들,
        기우는<br />
        기대감에 부푼 채 글로벌 IT기업을 이끄는 박 사장의 저택에 들어간다.
      </p>
    </div>
    <div class="movie_wrap"></div>
    <footer>
      <h1>
        <a href=""><img src="./img/logo2.png" alt="로고" /></a>
      </h1>
      <p>search top film</p>
    </footer>
    <script src="./js/search.js"></script>
  </body>
</html>
